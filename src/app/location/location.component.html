<ngx-spinner bdOpacity=0.9 bdColor="none" size="large" color="#3434b8" type="line-scale-pulse-out-rapid"
  [fullScreen]="false">
  <p style="color: darkslateblue"> Loading... </p>
</ngx-spinner>

<div class="container">

  <div class="row justify-content-center">
    <input class="form-control col-4" type="text" placeholder="Filter by name" [(ngModel)]="filterText">
  </div>

  <div class="row ">
    <div class=" p-3 col-sm col-md-6 col-xl-4" *ngFor="let restaurant of filterList">

      <div class="card mx-auto text-center border-dark" style="width: 20rem;">
        <a [routerLink]="['/details',restaurant.restaurant.id]" class="text-reset">

          <img src="{{restaurant.restaurant.featured_image}}" height="145px" width="100%" class="card-img-top"
            alt="blank">

          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <h5 class="card-title">{{restaurant.restaurant.name}}</h5>
            </li>
            <li class="list-group-item">{{restaurant.restaurant.cuisines}}</li>
            <li class="list-group-item">Average cost for two : {{restaurant.restaurant.average_cost_for_two}}</li>
            <li class="list-group-item">Rating : {{restaurant.restaurant.user_rating.aggregate_rating}}</li>
          </ul>
        </a>
      </div>

    </div>
  </div>
</div>
